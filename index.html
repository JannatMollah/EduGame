<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Alphabet Learning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ðŸŒˆ Jihan Alphabet Learning ðŸŽµ</h1>
        
        <div class="instructions">
            <p>Click on any letter to see it and hear its sound!</p>
            <p>Use the buttons below for more fun!</p>
        </div>
        
        <div class="main-container">
            <div class="btn-group">
                <!-- Buttons will be generated by JavaScript -->
            </div>

            <div class="letter-display">
                <p id="set-font"></p>
            </div>
        </div>
        
        <div class="controls">
            <!-- <button class="control-btn repeat-btn" id="repeat-sound">
                <i class="fas fa-redo"></i> Repeat Sound
            </button> -->
            <button class="control-btn color-cycle-btn" id="color-cycle">
                <i class="fas fa-palette"></i> Color Cycle
            </button>
            <button class="control-btn speak-btn" id="speak-letter">
                <i class="fas fa-volume-up"></i> Say Letter
            </button>
            <button class="control-btn fun-animation-btn" id="fun-animation">
                <i class="fas fa-magic"></i> Fun Animation
            </button>
        </div>
        
        <div class="footer">
            <p>Made by <a href="https://jannat.my.id/">Jannat Ul Ferdous Mollah</a> for little learners</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
